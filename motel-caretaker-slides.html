<!DOCTYPE html>
<html lang="en">

<head>
  <title>Motel Caretaker 2</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <script src="1-src/fade.js"></script>
  <script src="1-src/popup.js"></script>
  <script src="1-src/layout.js"></script>
  <script src="1-src/video.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      background: url('motel/care-slide4.png') 100% 100%;
      z-index: 0;
    }

    .popup {
      cursor: url('all/cursor-screwdriver.png'), auto !important;
    }
  </style>
</head>

<body>
  <div class="container">

    <button class="button button-back" onclick="fadeToScene('motel-caretaker.html')"></button>
    <button class="button button-next" onclick="fadeToScene('motel-caretaker-final.html')"></button>

  </div>


  <script>

    const slideshowImages = [
      'motel/care-slide1.png',
      'motel/care-slide2.png',
      'motel/care-slide3.png',
    ];


    window.addEventListener('DOMContentLoaded', function () {
      popup.showImage({
        images: slideshowImages,
        name: 'motel-caretaker-slides',
        fullscreen: true,
        tintBackground: true,
        takeOverScreen: true,
        fade: false,
      });
    });


  </script>
</body>

</html>
