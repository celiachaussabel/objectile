<!DOCTYPE html>
<html lang="en">

<head>
  <title>Walk Interactive</title>
  <link rel="stylesheet" href="1-src/main.css">
  <link rel="stylesheet" href="1-src/popup.css">
  <script src="1-src/fade.js"></script>
  <script src="1-src/popup.js"></script>
  <script src="1-src/layout.js"></script>
  <script src="1-src/video.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      background: url('walk/bgd-walk-matchmaker.gif') 100% 100%;
    }

    .button{
      cursor: url('all/cursor-arrow2.png'), auto;
    }

    .popup{
      cursor: url('all/cursor-arrow2.png'), auto;
    }


  </style>
</head>

<body>

  <script>
    showIntroVideo('walk/animation-walk-matchmaker.mp4', 0, true, true, true, true);
  </script>




  <div class="container">
    <button class="button button-back" onclick="fadeToScene('ceremony-matchmaker.html')"></button>
    <button class="button button-next" onclick="fadeToScene('mockup.html')"></button>

    <img src="all/button-target.png" class="button" style="top: 385px; left: 740px; width: 100px; height: auto;"
      onclick="popup.showVideo({
           videos: 'walk/animation-metal-flat-rfo.mp4',
           name: 'metal-flat-rfo',
           fullscreen: true,
           tintBackground: false,
           takeOverScreen: true,
           fade: true,
           dismissOnEnd: true,
           mute: false,
         })">

  </div>

    <script>

        // Background music
        var music = new Audio('0-music/ghost-bridges-edit1.mp3');
        music.loop = true;
        function startMusic() {
            music.play();
            document.removeEventListener('click', startMusic);
        }
        document.addEventListener('click', startMusic);


  </script>

</body>

</html>
